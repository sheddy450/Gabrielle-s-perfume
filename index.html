<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="section">
    <div>
      <img class="image" src="./images/image-product-desktop.jpg" alt="desktop-image">
    </div>
      <div class="info">
        <p>Perfume</p>

          <h1 id="head" >Gabrielle Essence <br> Eau De Parfum</h1>
        <h3>
          A floral, solar and voluptuous<br> interpretation composed by <br>Olivier Polge, 
          Perfumer-Creator <br>for the House of CHANEL.
        </h3>
        <div class="price">
          <h1 class="initP">$149.99</h1>
           <span>$169.99</span> 
        </div>
          <div class="footer">
            <img class="img" src="./images/icon-cart.svg">
            <a href="#"> Add to Cart</a>
          </div>
          
      </div>
</div> 
  <div class="attribution"> 
    Coded by <a class="name" href="#">Musa Shedrach</a>.
  </div>
</body>
</html>
